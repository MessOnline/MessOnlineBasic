<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body background="https://cdn.pixabay.com/photo/2017/09/09/12/09/india-2731817_1280.jpg">
<h1>REGISTER</h1>
<form >

  First name:
  <input type="text" name="firstname" placeholder="First name" autofocus required>
  <br>
  Last name:
  <input type="text" name="lastname" placeholder="Last name" required>
  <br>
  Room No.
  <input type="number" name="room no" min="100" max="450" placeholder="1**"><br>
  Roll No:
  <input type="Text" name="Roll No" placeholder="1705*****"><br>
Food Category <br>
  <input type="radio" name="Food Category" value="Vegeterian" checked> Vegeterian<br>
  <input type="radio" name="Food Category" value="Non-Veg">Non-veg<br>
  <input type="radio" name="Food Category" value="Eggeterian"> Eggetarian<br>
  Branch:
  <select name="Branch">
  <option value="civil">Civil</option>
  <option value="elect">Electrical</option>
  <option value="cse">CSE</option>
  <option value="mech">Mechanical</option>
  <option value="EC">EC</option>
</select><br>
E-mail: <input type="email" name="user_email" placeholder="E-mail" required=""><br>
Mobile No.
<input type="phone" placeholder="98902*****" required>
<br>

  <input type="submit" name="Submit">
</form>

</body>
</html>
